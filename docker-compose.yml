version: '3'
services:
  db:
    image: postgres:9
    environment:
      POSTGRES_DB: catarse_development
      POSTGRES_PASSWORD: F1nagamData01    
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
